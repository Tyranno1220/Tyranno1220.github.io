<!DOCTYPE html>
<html>
<head>
    <style>
        html {
            color: white;
			font-family: Noto Sans, Arial, sans-serif;
        }
        body {
            margin: 20px;
            background-color: black;
        }
        input {
            width: 100%;
            height: 40px;
            margin-bottom: 10px;
            background-color: #1c1c1c;
            color: white;
            border: none;
            padding: 10px;
        }
        button {
            border: none;
            color: white;
            background-color: #28acac;
            padding: 15px;
            margin-top: 10px;
            margin-bottom: 10px;
            cursor: pointer;
        }
    </style>
<title>Only numbers with square numbers within them</title>
</head>
<body>

<input id="n" type="number" placeholder="put a number">
<button onclick="run()">Next number with only square numbers is...</button>
<div id="out"></div>

<script>
function isSquareConcat(s) {
  if (!/^\d+$/.test(s)) return false;
  const n = s.length;
  const dp = Array(n+1).fill(false);
  dp[0] = true;

  const squares = [];
  for (let i = 0; i*i <= 10**n; i++) squares.push(String(i*i));

  for (let i = 0; i < n; i++) {
    if (!dp[i]) continue;
    for (const sq of squares) {
      const len = sq.length;
      if (i + len <= n && s.slice(i, i+len) === sq) dp[i+len] = true;
    }
  }
  return dp[n];
}

function run() {
  let x = Number(document.getElementById("n").value) + 1;
  for (;;) {
    if (isSquareConcat(String(x))) {
      document.getElementById("out").textContent = x;
      return;
    }
    x++;
  }
}
</script>

</body>
</html>
