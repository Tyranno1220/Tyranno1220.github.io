<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabetical Sorting Testing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: black;
            color: white;
        }

        h1 {
            padding-top: 50px;
            margin-bottom: 20px;
        }

        #title-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        div#result { 
        padding-top: 10px;
        padding-bottom: 20px; }

        #word-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            display: none;
        }

        .word {
            padding: 10px 15px;
            background-color: #202020;
            color: white;
            border-radius: 5px;
            cursor: grab;
            text-align: center;
        }

        .drag-over {
            border: 2px dashed #fff;
        }

        #result {
            margin-top: 20px;
            font-weight: bold;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #28acac;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="title-screen">
        <h1>Alphabetical Sorting Testing</h1>
        <label for="word-count">Words:</label>
        <br>
        <input type="number" id="word-count" min="1" max="50" value="20">
        <button id="start-button">START</button>
    </div>

    <div id="game-screen" style="display: none;">
        <h1>Put them in alphabetical order.</h1>
        <div id="word-container"></div>
        <div id="result"></div>
    </div>

    <script>
        const dictionary = [
            "apple", "banana", "cherry", "date", "elderberry", "fig", "grape", "honeydew", "kiwi", "lemon", "mango", "nectarine", "orange", "papaya", "quince", "raspberry", "strawberry", "tangerine", "ugli", "watermelon", "avocado", "blueberry", "cranberry", "dragonfruit", "eggplant", "guava", "jackfruit", "kumquat", "lime", "mulberry", "peach", "pineapple", "pear", "plum", "pomegranate", "carrot", "broccoli", "zucchini", "spinach", "lettuce", "cucumber", "tomato", "onion", "potato", "radish", "parsnip", "celery", "turnip", "beet", "pepper", "chili", "corn", "cauliflower", "brussels sprout", "asparagus", "okra", "cabbage", "artichoke", "swede", "yam", "ginger", "parsley", "basil", "oregano", "thyme", "dill",
            "ant", "bear", "cat", "dog", "elephant", "fox", "giraffe", "horse", "iguana", "jaguar", "kangaroo", "lion", "monkey", "newt", "owl", "pig", "quail", "rabbit", "snake", "tiger", "unicorn", "vulture", "wolf", "x-ray fish", "yak", "zebra",
            "arm", "book", "car", "desk", "ear", "fan", "game", "hat", "ice", "juice", "key", "lamp", "map", "nose", "oven", "pen", "queen", "ring", "sun", "tree", "umbrella", "van", "window", "xylophone", "yarn", "zoo", "air", "ball", "cloud", "dream", "earth", "fire", "grass", "house", "island", "joke", "king", "love", "moon", "night", "ocean", "plant", "quiet", "rain", "star", "time", "under", "voice", "water", "yellow", "zone"
        ];

        const container = document.getElementById("word-container");
        let words = [];
        let startTime;

        const startGame = () => {
            const wordCount = parseInt(document.getElementById("word-count").value, 10) || 20;
            words = dictionary.sort(() => Math.random() - 0.5).slice(0, Math.min(wordCount, 50));

            document.getElementById("title-screen").style.display = "none";
            document.getElementById("game-screen").style.display = "block";
            startTime = Date.now();
            initializeGame();
        };

        document.getElementById("start-button").addEventListener("click", startGame);

        function initializeGame() {
            container.style.display = "flex";
            container.innerHTML = "";

            words.sort(() => Math.random() - 0.5).forEach((word, index) => {
                const wordElement = document.createElement("div");
                wordElement.textContent = word;
                wordElement.className = "word";
                wordElement.draggable = true;
                wordElement.dataset.index = index;
                container.appendChild(wordElement);
            });

            addDragAndDropListeners();
        }

        function addDragAndDropListeners() {
            const wordElements = Array.from(container.children);

            wordElements.forEach((wordElement) => {
                wordElement.addEventListener("dragstart", (e) => {
                    e.dataTransfer.setData("text/plain", e.target.dataset.index);
                    e.target.classList.add("dragging");
                });

                wordElement.addEventListener("touchstart", (e) => {
                    wordElement.classList.add("dragging");
                });

                wordElement.addEventListener("touchend", () => {
                    wordElement.classList.remove("dragging");
                    checkOrder();
                });
            });

            container.addEventListener("dragover", (e) => {
                e.preventDefault();
                handleDragDrop(e.clientY);
            });

            container.addEventListener("touchmove", (e) => {
                e.preventDefault();
                const touch = e.touches[0];
                handleDragDrop(touch.clientY);
            });
        }

        function handleDragDrop(y) {
            const draggingElement = document.querySelector(".dragging");
            const afterElement = getDragAfterElement(container, y);

            if (afterElement == null) {
                container.appendChild(draggingElement);
            } else {
                container.insertBefore(draggingElement, afterElement);
            }
        }

        function getDragAfterElement(container, y) {
            const draggableElements = [...container.querySelectorAll(".word:not(.dragging)")];

            return draggableElements.reduce((closest, child) => {
                const box = child.getBoundingClientRect();
                const offset = y - box.top - box.height / 2;
                if (offset < 0 && offset > closest.offset) {
                    return { offset: offset, element: child };
                } else {
                    return closest;
                }
            }, { offset: Number.NEGATIVE_INFINITY }).element;
        }

        function checkOrder() {
            const currentOrder = Array.from(container.children).map(child => child.textContent);
            const correctOrder = [...words].sort();

            if (currentOrder.join() === correctOrder.join()) {
                const totalTime = ((Date.now() - startTime) / 1000).toFixed(2);
                const averageTime = (totalTime / words.length).toFixed(2);

                document.getElementById("result").textContent = `${totalTime} seconds. Average time per word: ${averageTime} seconds.`;
                container.style.pointerEvents = "none";

                Array.from(container.children).forEach(word => {
                    word.style.backgroundColor = "#35631f";
                });
            }
        }
    </script>
</body>
</html>
